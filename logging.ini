[loggers]
keys = root, aiu, tests

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console
formatter = generic

[logger_aiu]
level = DEBUG
handlers =
qualname = aiu
formatter = generic

[logger_tests]
level = DEBUG
handlers =
qualname = tests
formatter = generic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = [%%(asctime)s] %%(levelname)-10.10s [%%(threadName)s][%%(name)s] %%(message)s

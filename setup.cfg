[wheel]
universal = 1

[flake8]
max-line-length = 120
statistics = 1

[aliases]
test = pytest

# coverage+pytest setting (coverage: prefix not working.)
[html]
directory = build/tests/coverage

# coverage+pytest setting (coverage: prefix not working.)
[run]
omit = /tmp/*

[tool:pytest]
addopts = --verbose


###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, aiu, tests

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console
formatter = generic

[logger_aiu]
level = DEBUG
handlers =
qualname = aiu
formatter = generic

[logger_tests]
level = DEBUG
handlers =
qualname = tests
formatter = generic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = [%%(asctime)s] %%(levelname)-10.10s [%%(threadName)s][%%(name)s] %%(message)s
